patterns:
  - name: longEnglishWord
    description: 3文字以上の英単語は半角のまま
    priority: 5
    pattern:
      source: "([a-zA-Z]{3,})"
      lookbehind: "(?<![a-zA-Z])"
      lookahead: "(?![a-zA-Z])"
    transform:
      type: text
      steps:
        - action: convertWidth
          target: alphabet
          direction: halfwidth

  - name: shortEnglishWord
    description: 1-2文字の英単語を全角に変換
    priority: 5
    pattern:
      source: "([a-zA-Z]{1,2})"
      lookbehind: "(?<![a-zA-Z])"
      lookahead: "(?![a-zA-Z])"
    transform:
      type: text
      steps:
        - action: convertWidth
          target: alphabet
          direction: fullwidth
